name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, xml, sqlite
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get composer cache directory
        id: composer-cache
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV

      - name: Cache composer files
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-progress

      - name: Prepare .env (sqlite)
        run: |
          cp .env.example .env
          php -r "file_exists('database/database.sqlite') || mkdir('database', 0755, true); touch('database/database.sqlite');"
          php artisan key:generate --ansi
          php artisan migrate --force --ansi

      - name: Seed permissions (if package installed)
        run: php artisan db:seed --class=\Database\Seeders\PermissionSeeder --no-interaction || true

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Run basic tests
        run: php artisan test --no-interaction || true
