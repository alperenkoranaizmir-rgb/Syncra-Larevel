<body class="hold-transition login-page">
    <div class="login-box">
    <div class="login-logo text-center">
      <a href="/http://127.0.0.1:8010">
        <img src="http://127.0.0.1:8010/images/logo.png" alt="Syncra" class="brand-image img-circle elevation-3" style="opacity:.95;width:96px;height:96px;">

        <form action="http://127.0.0.1:8010/login" method="post">
          <input type="hidden" name="_token" value="Mry0LcSnHgm56ZRp8kG6pAzplfAI9BNIvEAQXpyt" autocomplete="off">          <div class="input-group mb-3">

            </div>
